<a href="{% url 'subtasks_for_today' %}"> Today</a>
<a href="#"> Tomorrow</a>
<form action="{% url 'index' %}" method="post">
    {% csrf_token%}
    <input type="text" name="search" placeholder="Make a search">
    <input type="submit" value="Go">
</form>

<h2>Create a new task</h2>

<form action="{% url 'create_task' %}" method="post">
	{% csrf_token %}
	<label >Add new task </label><br />
	<input type="text" name="task_description"  value="" />
	    
	<input type="submit" value="Add" />
</form>

<h2> These are your tasks </h2>
{% if tasks %}
    <ul>
    {% for task in tasks %}
        <li><a href="{% url 'detail_task' task.id %}">{{ task.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}
